<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiverr Homepage Clone | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outline:wght@400&display=swap"> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outline&display=swap"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="images/logo.svg" alt="Fiverr Logo">
            </a>
            <ul class="menu-links">
                <span id="close-menu-btn" class="material-symbols-outlined">close</span>
                <li><a href="#">Fiverr  Business</a></li>
                <li><a href="#">Explore</a></li>
                <li class="language-item">
                    <a href="#">
                        <span class="material-symbols-outlined">Language</span>
                        English
                    </a>
                </li>
                <li><a href="#">Become a Seller</a></li>
                <li><a href="#">Sign In</a></li>
                <li class="join-btn"><a href="#">join Us</a></li>
            </ul>
            <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
        </nav>
    </header>

    <section class="hero-section">
        <div class="content">
            <h1>Find the right freelance service, right away</h1>
            <form action="#" class="search-form">
                <input type="text" placeholder="search for any service..." required>
                <button type="submit" class="material-symbols-outlined">search</button>
            </form>
            <div class="popular-tags">
                Popular:
                <ul class="tags">
                    <li><a href="#">Website Design</a></li>
                    <li><a href="#">Logo Design</a></li>
                    <li><a href="#">WordPress</a></li>
                    <li><a href="#">AI Design</a></li>
                </ul>
            </div>
        </div>
    </section>

    <script>
      const header = document.querySelector("header"); 
      const hamburgerBtn = document.querySelector("hamburger-btn");  
      const closeMenuBtn = document.querySelector("close-menu-btn");  
      
      hamburgerBtn.addEventListener("click", () => {
        header.classList.toggle("show-mobile-menu");  
      });

      closeMenuBtn.addEventListener("click",() =>{
        hamburgerBtn.click();
      })
    </script>
   </body>
</html>
